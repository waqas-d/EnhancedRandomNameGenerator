<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-4">Random Name Generator</h1>
        <input id="nameInput" type="text" placeholder="Enter Name Here" class="nameInputStyle">
        <button id="addNameBtn" class="addNameBtnStyle">Add Name</button>
        <button id="randomGroupsBtn" class="randomGroupsStyle">Get Random Groups</button>
        <h6 class="text-center mt-4">Total Names: </h6>
        <p id="nameTxt"></p>
        <button class="btn btn-danger">Remove</button>

    </div>
    
  


    <script type="module" src="/scripts/app.js"></script>
    <script src="/scripts/localstorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
